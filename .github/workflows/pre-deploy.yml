name: Pre-Deployment Checks

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master

jobs:
  validate:
    name: Validate Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Get pnpm store directory
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_ENV

      - name: Setup pnpm cache
        uses: actions/cache@v4
        with:
          path: ${{ env.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run pre-deployment checks
        run: pnpm run pre-deploy
        env:
          # Mock required env vars for validation
          ADMIN_PASSWORD: ${{ secrets.ADMIN_PASSWORD || 'mock_password_for_ci' }}
          JWT_SECRET: ${{ secrets.JWT_SECRET || 'mock_jwt_secret_with_at_least_32_chars_here' }}
          NEXT_PUBLIC_SITE_URL: ${{ secrets.NEXT_PUBLIC_SITE_URL || 'https://example.com' }}
          # Optional: Add real Postgres URL if you want to test DB connectivity
          # POSTGRES_URL: ${{ secrets.POSTGRES_URL }}

  summary:
    name: Validation Summary
    runs-on: ubuntu-latest
    needs: validate
    if: always()

    steps:
      - name: Check validation status
        run: |
          if [ "${{ needs.validate.result }}" != "success" ]; then
            echo "‚ùå Pre-deployment validation failed"
            echo "Please fix the errors before deploying"
            exit 1
          else
            echo "‚úÖ All pre-deployment checks passed"
            echo "Ready to deploy!"
          fi

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const status = '${{ needs.validate.result }}' === 'success' ? '‚úÖ Passed' : '‚ùå Failed';
            const body = `## Pre-Deployment Validation ${status}

            **Checks performed:**
            - ‚úì Environment variables validated
            - ‚úì TypeScript compilation
            - ‚úì ESLint rules
            - ‚úì Build successful
            - ‚úì Database connectivity (if configured)

            ${status === '‚úÖ Passed' ? 'Ready to merge and deploy! üöÄ' : 'Please fix the errors before merging.'}`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });
